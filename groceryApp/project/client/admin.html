<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="./controllers/dist/itemController.js"></script>
    <script src="./controllers/dist/userController.js"></script>
    <script src="./dist/index.js"></script>
    <script src="./dist/admin.js"></script>
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="stylesheet" href="./dist/admin.css" />
  </head>
  <body>
    <div class="navBar__Container">
      <div class="logo">
        <ion-icon name="storefront-outline"></ion-icon>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#login" id="navLogin" onclick="showModal()">Login</a>
          </li>

          <li>
            <a href="#register" id="navRegister" onclick="showRegisterModal()"
              >Register</a
            >
          </li>

          <li>
            <a href="#login" id="navLogout" onclick="logOut()">Logout</a>
          </li>

          <li><a href="./index.html">Home</a></li>
          <li><a href="./cart.html">Cart</a></li>
          <li><a href="#checkout">Checkout</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="./admin.html" id="navAdmin">Admin</a></li>
        </ul>
      </nav>
    </div>

    <div class="admin__Container">
      <h2>Add item</h2>
      <input
        type="text"
        name="itemNameInput"
        id="name__Input"
        placeholder="Name"
      />
      <input type="text" name="srcInput" id="src__Input" placeholder="Src" />
      <select name="typeInput" id="type__Input" placeholder="Type">
        <option value="vegetables">Vegetables</option>
        <option value="fruits">Fruits</option>
        <option value="dairy">Dairy</option>
        <option value="meat">Meat</option>
        <option value="snacks">Snack</option>
      </select>
      <input
        type="number"
        name="priceInput"
        id="price__Input"
        placeholder="Price"
      />
      <button type="submit" onclick="handleAddItem()">submit</button>
    </div>
    <div id="item__Container"></div>

    <div class="updateModal__Wrapper">
      <div class="updateModal__Content">
        <h2>Update item</h2>
        <input
          type="text"
          name="itemNameInput"
          id="updateName__Input"
          placeholder="Name"
        />
        <input
          type="text"
          name="srcInput"
          id="updateSrc__Input"
          placeholder="Src"
        />
        <select name="typeInput" id="updateType__Input" placeholder="Type">
          <option value="vegetables">Vegetables</option>
          <option value="fruits">Fruits</option>
          <option value="dairy">Dairy</option>
          <option value="meat">Meat</option>
          <option value="snacks">Snack</option>
        </select>
        <input
          type="number"
          name="priceInput"
          id="updatePrice__Input"
          placeholder="Price"
        />

        <button type="submit" id="submitUpdateBtn">Update</button>
      </div>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
