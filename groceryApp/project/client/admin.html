    <script src="./dist/index.js"></script>
    <script src="./dist/admin.js"></script>

    <link rel="stylesheet" href="./dist/style.css" />

  <body>
    <div class="navBar__Container">
      <nav>
        <ul>
          <li><a href="#login" onclick="showModal()">Login</a></li>

    <div class="admin__Container">
      <h2>Add item</h2>
      <input
        type="text"
        name="itemNameInput"
        id="name__Input"
        placeholder="Name"
      />
      <input type="text" name="srcInput" id="src__Input" placeholder="Src" />
      <select name="typeInput" id="type__Input" placeholder="Type">
        <option value="vegetables">Vegetables</option>
        <option value="fruits">Fruits</option>
        <option value="dairy">Dairy</option>
        <option value="meat">Meat</option>
        <option value="snacks">Snack</option>
      </select>
      <input
        type="number"
        name="priceInput"
        id="price__Input"
        placeholder="Price"
      />
      <button type="submit" onclick="handleAddItem()">submit</button>
    </div>
    <div id="item__Container"></div>
